name: Push Main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

  schedule:
    - cron: '* * * * *'

jobs:
  master:
    runs-on: ubuntu-22.04
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Build Preview
        run: |
          yarn install --immutable | grep -v 'YN0013'
          npm run data:update-network-info
          CI=false yarn build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: qPCIv1BC76bNcuSZqjfeAX0Rmlr3aVdWKoDY9gpG
          accountId: b367414b5bc07c5e6e07c61d633ee0af
          projectName: 'demo-calculator'
          gitHubToken: ${{ secrets.GH_AUTOMATION_TOKEN }}
          branch: 'main'
          directory: './build'
          wranglerVersion: '3'

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Scheduler
          author_email: scheduler@github.io
          message: 'Update data'
